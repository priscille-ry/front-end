<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulaire de prise de rendez-vous</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="landing-page">
      <header>
        <img
          src="https://www.afpa.fr/image/layout_set_logo?img_id=34521924&t=1486044423062"
        />
      </header>

      <div class="form-appointment">
        <div class="wpcf7" id="wpcf7-f560-p590-o1">
          <form class="wpcf7-form" novalidate="novalidate" _lpchecked="1">
            <div style="display: none">
              <input type="hidden" name="_wpcf7" value="560" />
              <input type="hidden" name="_wpcf7_version" value="3.5" />
              <input type="hidden" name="_wpcf7_locale" value="" />
              <input
                type="hidden"
                name="_wpcf7_unit_tag"
                value="wpcf7-f560-p590-o1"
              />
              <input type="hidden" name="_wpnonce" value="dbb28877d5" />
            </div>
            <div class="group">
              <div style="width: 48%; float: left">
                <span class="wpcf7-form-control-wrap text-680"
                  ><input
                    type="text"
                    name="text-680"
                    value=""
                    size="45"
                    class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
                    aria-required="true"
                    placeholder="Nom - Prénom" /></span
                ><br />
                <span class="wpcf7-form-control-wrap email-680"
                  ><input
                    type="email"
                    name="email-680"
                    value=""
                    size="45"
                    class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                    aria-required="true"
                    placeholder="Courriel" /></span
                ><br />
                <span class="wpcf7-form-control-wrap tel-630"
                  ><input
                    type="tel"
                    name="tel-630"
                    value=""
                    size="45"
                    class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel"
                    aria-required="true"
                    placeholder="Téléphone" /></span
                ><br />
                <span class="wpcf7-form-control-wrap select-398"
                  ><select name="liste">
                    <option value="0" selected>Vous êtes...</option>
                    <option>Chef de projet</option>
                    <option>Développeur</option>
                    <option>Directeur des systèmes d'information</option>
                  </select></span
                >
                <span class="wpcf7-form-control-wrap textarea-398">
                  <textarea
                    name="textarea-398"
                    cols="40"
                    rows="8"
                    class="wpcf7-form-control wpcf7-textarea"
                    placeholder="Commentaires"
                  ></textarea>
                </span>
              </div>

              <div style="width: 48%; float: right">
                <h4>Quelle est la meilleure manière de vous contacter ?</h4>
                <p>
                  <span class="wpcf7-form-control-wrap radio-98"
                    ><span class="wpcf7-form-control wpcf7-radio"
                      ><span class="wpcf7-list-item"
                        ><label
                          ><input
                            type="radio"
                            name="radio-98"
                            value="Téléphone"
                          />&nbsp;<span class="wpcf7-list-item-label"
                            >Téléphone</span
                          ></label
                        ></span
                      ><span class="wpcf7-list-item"
                        ><label
                          ><input
                            type="radio"
                            name="radio-98"
                            value="Courriel"
                          />&nbsp;<span class="wpcf7-list-item-label"
                            >Courriel</span
                          ></label
                        ></span
                      ></span
                    ></span
                  >
                </p>
                <h4>Jours de la semaine où vous êtes disponible :</h4>
                <p>
                  <span class="wpcf7-form-control-wrap checkbox-465"
                    ><span class="wpcf7-form-control wpcf7-checkbox"
                      ><span class="wpcf7-list-item"
                        ><label
                          ><input
                            type="checkbox"
                            name="checkbox-465[]"
                            value="Lundi"
                          />&nbsp;<span class="wpcf7-list-item-label"
                            >Lundi</span
                          ></label
                        ></span
                      ><span class="wpcf7-list-item"
                        ><label
                          ><input
                            type="checkbox"
                            name="checkbox-465[]"
                            value="Mardi"
                          />&nbsp;<span class="wpcf7-list-item-label"
                            >Mardi</span
                          ></label
                        ></span
                      ><span class="wpcf7-list-item"
                        ><label
                          ><input
                            type="checkbox"
                            name="checkbox-465[]"
                            value="Mercredi"
                          />&nbsp;<span class="wpcf7-list-item-label"
                            >Mercredi</span
                          ></label
                        ></span
                      ><span class="wpcf7-list-item"
                        ><label
                          ><input
                            type="checkbox"
                            name="checkbox-465[]"
                            value="Jeudi"
                          />&nbsp;<span class="wpcf7-list-item-label"
                            >Jeudi</span
                          ></label
                        ></span
                      ><span class="wpcf7-list-item"
                        ><label
                          ><input
                            type="checkbox"
                            name="checkbox-465[]"
                            value="Vendredi"
                          />&nbsp;<span class="wpcf7-list-item-label"
                            >Vendredi</span
                          ></label
                        ></span
                      ></span
                    ></span
                  >
                </p>
                <h4>Heure appropriée pour un rendez-vous :</h4>
                <p>
                  <span class="wpcf7-form-control-wrap checkbox-246"
                    ><span class="wpcf7-form-control wpcf7-checkbox"
                      ><span class="wpcf7-list-item"
                        ><label
                          ><input
                            type="checkbox"
                            name="checkbox-246[]"
                            value="Matin"
                          />&nbsp;<span class="wpcf7-list-item-label"
                            >Matin</span
                          ></label
                        ></span
                      ><span class="wpcf7-list-item"
                        ><label
                          ><input
                            type="checkbox"
                            name="checkbox-246[]"
                            value="Après-midi"
                          />&nbsp;<span class="wpcf7-list-item-label"
                            >Après-midi</span
                          ></label
                        ></span
                      ></span
                    ></span
                  >
                </p>
              </div>
            </div>
            <div
              style="
                text-align: center;
                padding-top: 2em;
                border-top: 1px solid rgb(153, 202, 129);
                margin-top: 1em;
              "
            >
              <input
                type="submit"
                value="Envoyer"
                class="wpcf7-form-control wpcf7-submit"
              /><img
                class="ajax-loader"
                src="http://www.professionalaudiologicalservices.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif"
                alt="Envoi ..."
                style="visibility: hidden"
              />
            </div>
            <div class="wpcf7-response-output wpcf7-display-none"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
